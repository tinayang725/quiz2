<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start">中级美容师-單選題</div>

        <div id="quiz" style="display: none">
            <div id="question"></div>

            <div id="choices">
                <div class="choice" id="A" ></div>
                <div class="choice" id="B" ></div>
                <div class="choice" id="C" ></div>
                <div class="choice" id="D" ></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
			<div id="answer" style="display: none" onclick="runningQuestion++;renderQuestion();" >test</div>
			<div id="nextdiv"  onclick="runningQuestion++;renderQuestion();" >下一題</div>
			<div id="jump"  ><button id="jumpb" onclick="jumptoq();">跳到:</button><input type="TEXT" id="jumpto" /></div>
        </div>
		
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
